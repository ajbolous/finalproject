<table class='table table-striped'>
    <thead>
        <tr>
            <th ng-repeat="column in $ctrl.columns">{{column}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="d in $ctrl.data">
            <td ng-repeat="column in $ctrl.columns">{{d[column]}}</td>
        </tr>
    </tbody>
</table>
