<div class="container" style="width:95%">

    <div class="top-menu">
        <h2 class="top-title"><span class="fa fa-truck"></span> Machines Editor</h2>
        <div class="top-toolbar">
            <button class="btn btn-default" ng-click="$ctrl.addMachine() "><span class="fa fa-plus"> </span> Add</button>
            <button class="btn btn-default" ng-click="$ctrl.editMachine() "><span class="fa fa-edit"></span> Edit</button>
            <button class="btn btn-danger" ng-click="$ctrl.deleteMachine() "><span class="fa fa-remove"></span> Delete</button>
        </div>
    </div>
    <hr class="lblue">

    <div class="row" ng-repeat="machines in $ctrl.machinesGroup">
        <div ng-repeat="machine in machines" class="col-sm-3 box expanding-machine">
            <machine-ui machine="machine"></machine-ui>
        </div>
    </div>

</div>
