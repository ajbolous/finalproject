<div class="container" style="width:95%">

    <div class="top-menu">
        <h2 class="top-title"><span class="fa fa-tasks"></span> Tasks Editor</h2>
        <div class="top-toolbar">
            <button class="btn btn-default" ng-click="$ctrl.toggleEditRoads()">Add Mission</button>
            <button class="btn btn-default" ng-click="$ctrl.addRoad()" ng-disabled="!$ctrl.editRoads">Edit Mission</button>
            <button class="btn btn-error" ng-click="$ctrl.addRoad()" ng-disabled="!$ctrl.editRoads">Delete Mission</button>
            <button class="btn btn-primary" ng-click="$ctrl.exportRoads()">Export Missions</button>
        </div>
    </div>
    <hr class="lblue">

    <div class="col-lg-12 box">
        <h2 style="color:#333; margin-top:2px">Mission</h2>

        <ul class="list-group striped">
            <li class="list-group-item">
                Target: {{$ctrl.mission.target}} Ton
            </li>
            <li class="list-group-item">
                Start: {{ $ctrl.mission.startTime}}
            </li>
            <li class="list-group-item">
                End : {{ $ctrl.mission.endTime }}
            </li>
            <li class="list-group-item">
                Location: Lat: {{$ctrl.mission.digLocation.lat }} Lng: {{$ctrl.mission.digLocation.lng }}
            </li>

        </ul>

        <div class="btn-group" style="margin-bottom:20px;">
            <label class="btn btn-primary" ng-model="$ctrl.taskTypes.dig" ng-click="$ctrl.refresh()" uib-btn-checkbox>Diging</label>
            <label class="btn btn-primary" ng-model="$ctrl.taskTypes.load" ng-click="$ctrl.refresh()" uib-btn-checkbox>Loading</label>
            <label class="btn btn-primary" ng-model="$ctrl.taskTypes.haulage" ng-click="$ctrl.refresh()" uib-btn-checkbox>Haulage</label>
        </div>

        <mwl-calendar view="$ctrl.calendarView" view-date="$ctrl.viewDate" day-view-start="09:00" day-view-end="18:00" events="$ctrl.events" view-title="calendarTitle" on-event-click="eventClicked(calendarEvent)" on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="false">
        </mwl-calendar>
    </div>
</div>
